version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - cd backend-typescript
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build-ts
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
    base-directory: 'backend-typescript/dist*'
    discard-paths: no
