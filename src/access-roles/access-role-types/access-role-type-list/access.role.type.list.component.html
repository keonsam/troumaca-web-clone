<div class="content-i">

  <access-role-top-menu></access-role-top-menu>

  <div class="content-box">

    <div class="element-wrapper">
      <h6 class="element-header">
        Access Role Type Listing <object align="right" style="align:right;"><a class="btn btn-sm btn-primary pull-right"  href="#" [routerLink]="['/access-roles/access-role-types/create']">New</a></object>
      </h6>
      <div class="element-box">

        <div class="table-responsive table-section">
          <table class="table table-striped table-lightfont table-full-width">
            <thead>
            <tr>
              <th>name</th>
              <th>description</th>
              <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
              <th>name</th>
              <th>description</th>
              <th class="text-center">Actions</th>
            </tr>
            </tfoot>
            <tbody>
            <tr role="row" *ngFor="let accessRoleType of accessRoleTypes.accessRoleTypes; let index = index; let isOdd=odd; let isEven=even" [class.odd]="isOdd" [class.even]="isEven">
              <td>{{accessRoleType.name}}</td>
              <td>{{accessRoleType.description}}</td>
              <td class="row-actions">
                <a [routerLink]="['/access-roles/access-role-types', accessRoleType.accessRoleTypeId, 'edit']"><i class="os-icon os-icon-ui-49"></i></a><a data-target="#DeleteModal1" data-toggle="modal" class="danger" (click)="onOpenModal(accessRoleType.accessRoleTypeId, accessRoleType.name);false;" href="#"><i class="os-icon os-icon-ui-15"></i></a>
              </td>
            </tr>
            <tr *ngIf="accessRoleTypes.accessRoleTypes.length <= 0" class="odd">
              <td valign="top" align="" colspan="7" class="dataTables_empty no-table-data-td no-data-center">No data available in table</td>
            </tr>
            </tbody>
          </table>
          <app-delete-modal [name]="accessRoleTypeName" (delete)="onDelete($event)"></app-delete-modal>
          <paging [page]="accessRoleTypes.page" (requestPage)="onRequestPage($event)"></paging>
        </div>
      </div>
    </div>
  </div>

</div>
