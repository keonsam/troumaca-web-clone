<div>
  <table>
    <caption>Organizations</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Purpose</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let organization of organizations">
      <td>{{organization.name}}</td>
      <td>{{organization.purpose}}</td>
    </tr>
    </tbody>
  </table>
</div>
