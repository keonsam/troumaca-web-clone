<!--<ul *ngFor="let leftMenuModel of leftMenuModel.leftMenuModels" class="sidebar-submenu" style="list-style: none; margin: 0; padding: 0;">-->
<ul class="sidebar-submenu" style="list-style: none; margin: 0; padding: 0;">
  <li *ngFor="let leftMenuItemModel of leftMenuItemModels" class="sidebar-menu-item active" style="margin-left: 0px;">
    <a href="#" routerLink="{{leftMenuItemModel.routeName}}" class="sidebar-menu-button">{{leftMenuItemModel.name}}</a>
      <div *ngFor="let leftMenuModel of leftMenuItemModel.leftMenuModels" style="margin-left: 20px;">
        <left-menu-tree [leftMenuItemModels]="leftMenuModel.leftMenuItemModels"></left-menu-tree>
      </div>
  </li>
</ul>
<!--left menu: {{leftMenuModels | json}}-->
