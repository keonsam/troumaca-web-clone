<div class="menu-mobile menu-activated-on-click color-scheme-dark">
  <div class="mm-logo-buttons-w">
    <a class="mm-logo" href="#" routerLink="/home/lobby"><img src="images/logo.png"><span>Troumaca</span></a>
    <div class="mm-buttons">
      <div class="content-panel-open">
        <div class="os-icon os-icon-grid-circles"></div>
      </div>
      <div class="mobile-menu-trigger" (click)="mobileMenuTrigger()">
        <div class="os-icon os-icon-hamburger-menu-1"></div>
      </div>
    </div>
  </div>
  <div class="menu-and-user">
    <div class="logged-user-w">
      <div class="avatar-w">
        <img alt="" [src]="imageStr">
      </div>
      <div class="logged-user-info-w">
        <div class="logged-user-name">
          {{userName}}
        </div>
        <div class="logged-user-role">

        </div>
      </div>
    </div>
    <ul class="main-menu">
      <li class="has-sub-menu">
        <a routerLink="/assets" routerLinkActive="active">
          <div class="icon-w">
            <i class="os-icon os-icon-delivery-box-2"></i>
          </div>
        </a>
      </li>
      <li class="has-sub-menu">
        <a routerLink="/parties/users">
          <div class="icon-w">
            <i class="os-icon os-icon-user-male-circle"></i>
          </div>
        </a>
      </li>
      <li class="has-sub-menu">
        <a routerLink="/parties" routerLinkActive="active">
          <div class="icon-w">
            <i class="os-icon os-icon-hierarchy-structure-2"></i>
          </div>
        </a>
      </li>
      <li class="has-sub-menu">
        <a routerLink="/contracts" routerLinkActive="active">
          <div class="icon-w">
            <i class="icon-social-dropbox" title="Orders"></i>
          </div>
        </a>
      </li>
      <li class="has-sub-menu">
        <a routerLink="/shipments" routerLinkActive="active">
          <div class="icon-w">
            <i class="os-icon os-icon-ui-92" title="Shipping"></i>
          </div>
        </a>
      </li>
      <li class="has-sub-menu">
        <a routerLink="/quotes" routerLinkActive="active">
          <div class="icon-w">
            <i class="batch-icon-speech-bubble-center-2" title="Receiving"></i>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
