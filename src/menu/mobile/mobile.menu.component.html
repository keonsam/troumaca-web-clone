<div class="menu-mobile menu-activated-on-click color-scheme-dark">
  <div class="mm-logo-buttons-w">
    <a class="mm-logo" href="#" routerLink="/home/lobby"><img src="images/logo.png"><span>Troumaca</span></a>
    <div class="mm-buttons">
      <div class="content-panel-open">
        <div class="os-icon os-icon-grid-circles"></div>
      </div>
      <div class="mobile-menu-trigger" (click)="mobileMenuTrigger()">
        <div class="os-icon os-icon-hamburger-menu-1"></div>
      </div>
    </div>
  </div>
  <div class="menu-and-user" [@mobileMenuAnimation]="state">
    <div class="logged-user-w">
      <div class="user-tab-div" [class.active]="popUpState === 'show'? true:false" (click)="popUpTrigger()">
        <div class="avatar-w">
          <img alt="" [src]="imageStr">
        </div>
        <div class="logged-user-info-w">
          <div class="logged-user-name">
            {{userName}}
          </div>
          <div class="logged-user-role">
          </div>
        </div>
        <!-- START OF POP UP -->
        <div class="logged-user-menu">
          <div class="logged-user-avatar-info">
            <div class="avatar-w">
              <img alt="" [src]="imageStr">
            </div>
            <div class="logged-user-info-w">
              <div class="logged-user-name">
                {{userName}}
              </div>
              <div class="logged-user-role">

              </div>
            </div>
          </div>
          <div class="bg-icon">
            <i class="os-icon os-icon-wallet-loaded"></i>
          </div>
          <ul>
            <li>
              <a href="#" routerLink="/parties/user-me" (click)="mobileMenuTrigger()"><i class="os-icon os-icon-user-male-circle2"></i><span>Profile Details</span></a>
            </li>
            <li>
              <a href="#" (click)="logOutEvent();false"><i class="os-icon os-icon-signs-11"></i><span>Logout</span></a>
            </li>
          </ul>
        </div>
        <!-- END OF POP UP -->
      </div>
    </div>

    <ul class="main-menu">
      <li class="has-sub-menu">
        <a routerLink="/assets" routerLinkActive="active" (click)="mobileMenuTrigger()">
          <div class="icon-w">
            <i class="os-icon os-icon-delivery-box-2"></i>
          </div>
        </a>
      </li>
      <li class="has-sub-menu">
        <a routerLink="/parties/users" (click)="mobileMenuTrigger()">
          <div class="icon-w">
            <i class="os-icon os-icon-user-male-circle"></i>
          </div>
        </a>
      </li>
      <li class="has-sub-menu">
        <a routerLink="/parties" routerLinkActive="active" (click)="mobileMenuTrigger()">
          <div class="icon-w">
            <i class="os-icon os-icon-hierarchy-structure-2"></i>
          </div>
        </a>
      </li>
