<div class="modal-panel">
  <div fxLayoutAlign="space-between">
    <h2 mat-dialog-title class="title title--bold" fxFlexAlign="center">Create new Password</h2>
    <button mat-dialog-close fxFlexAlign="flex-start" class="modal__close">+</button>
  </div>
  <div mat-dialog-content
       class="content">
    <p class="confirm-desc">
      Please create a new password.
    </p>
    <form [formGroup]="forgetPasswordForm" class="form">
      <div class="form-control fc--password">
        <label class="fc-label"  for="password">Create new Password</label>
        <input class="fc-input" [formControl]="password"  id="password" type="password">
        <div class="fc-error" *ngIf="password.hasError('password') && (!password.hasError('required') && !password.pristine)">
          <fa-icon class="fc-error__icon" [icon]="faExclamationTriangle"></fa-icon>At least eight characters: 1 upper case letter, numeric, and special character.
        </div>
        <div class="fc-error" *ngIf="password.hasError('required') && !password.pristine">
          <fa-icon class="fc-error__icon" [icon]="faExclamationTriangle"></fa-icon>Password is <strong>required</strong>
        </div>
      </div>

      <div class="form-control">
        <label class="fc-label" for="confirmPassword">Retype Password</label>
        <input class="fc-input" [formControl]="confirmPass" id="confirmPassword" type="password">
        <div class="fc-error" *ngIf="confirmPass.hasError('password') && (!confirmPass.hasError('required') && !confirmPass.pristine)">
          <fa-icon class="fc-error__icon" [icon]="faExclamationTriangle"></fa-icon>Password does not match.
        </div>
        <div class="fc-error" *ngIf="confirmPass.hasError('required') && !confirmPass.pristine">
          <fa-icon class="fc-error__icon" [icon]="faExclamationTriangle"></fa-icon>Retype your password.
        </div>
      </div>

    </form>
  </div>
  <div mat-dialog-actions fxLayoutAlign="flex-end">
    <button [disabled]="!forgetPasswordForm.valid || loading" class="button button--primary button--primary--medium" (click)="onPassword()">
      <svg *ngIf="loading" class="spinner">
        <circle class="path" cx="50%" cy="50%" r="8" fill="none" stroke-width="2"></circle>
      </svg>
      <span *ngIf="!loading">Save Password</span>
    </button>
  </div>
  <app-error [hidden]="doNotDisplayFailureMessage" [errorMessage]="message" (onHide)="hideError($event)"></app-error>
</div>
