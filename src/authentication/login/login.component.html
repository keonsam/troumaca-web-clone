<div class="auth-box-w">
  <div class="logo-w">
    <a routerLink="/home"><img alt="" src="/images/logo-big.png"></a>
  </div>
  <h4 class="auth-header">
    Login Form
  </h4>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div *ngIf="errorExists" class="alert alert-danger">
      <strong>Error!</strong> Failed to login. Please check your credential and try again.
    </div>

    <div class="form-group">
      <label for="username">Username</label><input id="username" class="form-control" formControlName="username" autocomplete="username" placeholder="Enter Email or Phone" required type="text">
      <div class="pre-icon os-icon os-icon-user-male-circle"></div>
    </div>

    <div class="form-group">
      <label for="password">Password</label><input id="password" class="form-control" formControlName="password" autocomplete="current-password" placeholder="Enter Your Password" required type="password">
      <div class="pre-icon os-icon os-icon-fingerprint"></div>
    </div>

    <div class="form-check">
      <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember Me</label>
    </div>

    <div class="buttons-w">
      <button [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
      <a class="btn btn-link" id="forget-link" routerLink="/authentication/forgot-password">Forget Password</a>
    </div>
  </form>
</div>
