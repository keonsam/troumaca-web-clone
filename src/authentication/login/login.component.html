<div class="container">
  <h2 class="title title--login">
    Login
  </h2>
  <button mat-flat-button class="button button--big button--big--google"><i class="fab fa-google icon--google"></i>Login with Google</button>
  <div class="or">or</div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<!--    fix at a later date-->
      <mat-form-field class="input-field" floatLabel="always" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="username" required>
        <mat-error *ngIf="username.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-field" floatLabel="always" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon *ngIf="password.value" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    <a class="forget" href="">Forget Password?</a>
    <button mat-flat-button class="button button--primary button--big button--big--login" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
  <div class="ending">don't have any account? <a class="ending__link" href (click)="openSignUp();false">Sign up now</a></div>
</div>
