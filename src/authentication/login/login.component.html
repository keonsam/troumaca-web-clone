<div class="auth-wrapper">
  <div class="all-wrapper menu-side with-pattern">
    <div class="auth-box-w">
      <div class="logo-w">
        <a routerLink="/home"><img alt="" src="/images/logo-big.png"></a>
      </div>
      <h4 class="auth-header">
        Login Form
      </h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorExists" class="alert alert-danger">
          <strong>Error!</strong> Failed to login. Please try again later.
        </div>
        <div class="form-group">
          <label for="">Username</label><input class="form-control" formControlName="username" autocomplete="username" placeholder="Enter your username" required type="text">
          <div class="pre-icon os-icon os-icon-user-male-circle"></div>
        </div>
        <div class="form-group">
          <label for="">Password</label><input class="form-control" formControlName="password" autocomplete="current-password" placeholder="Enter your password" required type="password">
          <div class="pre-icon os-icon os-icon-fingerprint"></div>
        </div>
        <div class="buttons-w">
          <button [disabled]="!loginForm.valid" class="btn btn-primary">Log me in</button>
          <div class="form-check-inline">
            <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember Me</label>
          </div>
        </div>
        <div class="forget-password-register-container">
          <object align="left"><a routerLink="/authentication/forgot-password">Forget Password</a></object><object align="right"><a routerLink="/authentication/register">Register</a></object>
        </div>
      </form>
    </div>
  </div>
</div>
