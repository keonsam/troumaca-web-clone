<div mat-dialog-content fxLayout.gt-xs="row wrap" class="content">
  <div class="img">
    <img src="/css/images/account-type.svg"/>
  </div>
  <ul fxLayout="row no-wrap" fxLayoutGap="6px">
    <li class="card" (click)="onSelect('Personal')" [class.selected]="selectedType === 'Personal'">
      <i class="fas fa-check card__icon--check"></i>
      <i class="fas fa-user card__icon"></i>
      <h3 class="card__header">Personal</h3>
      <p class="card__desc">Use Troumaka as a personal asset manager.</p>
    </li>
    <li class="card" (click)="onSelect('Corporate')" [class.selected]="selectedType === 'Corporate'">
      <i class="fas fa-check card__icon--check"></i>
      <i class="fas fa-users card__icon"></i>
      <h3 class="card__header">Corporate</h3>
      <p class="card__desc">Create or join corporate account for more amazing features.</p>
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-flat-button class="button button--primary"></button>
<!--  <button mat-button (click)="onNoClick()">No Thanks</button>-->
<!--  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>-->
</div>
