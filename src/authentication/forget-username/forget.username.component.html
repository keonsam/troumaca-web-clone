<div class="modal-panel">
  <div fxLayoutAlign="space-between">
    <h2 mat-dialog-title class="title title--bold" fxFlexAlign="center">Forgot Password</h2>
    <button mat-dialog-close fxFlexAlign="flex-start" class="modal__close">+</button>
  </div>
  <div mat-dialog-content
       class="content">
    <p class="confirm-desc">
      To recover your password, please input the <br>
      username you used for registering to Troumaka.
    </p>
    <form [formGroup]="forgetUsernameForm" class="form">

      <div class="form-control">
        <label class="fc-label" for="username">Email or Mobile Number</label>
        <input class="fc-input" [formControl]="username" id="username" required/>
        <div class="fc-error" *ngIf="username.hasError('required') && !username.pristine">
          <fa-icon class="fc-error__icon"[icon]="faExclamationTriangle"></fa-icon>Username is <strong>required</strong>
        </div>
      </div>

    </form>
  </div>
    <div mat-dialog-actions fxLayoutAlign="flex-end" fxLayoutAlign.xs="center">
      <button [disabled]="!forgetUsernameForm.valid || loading" class="button button--primary button--primary--medium" (click)="onSubmit()">
        <mat-spinner *ngIf="loading" [diameter]="20" class="button__spinner"></mat-spinner>
        <span *ngIf="!loading">Recover Password</span>
      </button>
    </div>
  <app-error [hidden]="doNotDisplayFailureMessage" [errorMessage]="message" (onHide)="hideError($event)"></app-error>
</div>
