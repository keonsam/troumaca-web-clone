<div class="content-i asset-container">

  <site-top-menu></site-top-menu>

  <div class="content-box">
    <div class="row">
      <div class="col-sm-12">
        <div class="element-wrapper">
          <div class="element-box">
            <form [formGroup]="sitePostOfficeBoxEditForm" (ngSubmit)="onCreate()">
              <h5 class="form-header">
                Edit Post Office Box Form
              </h5>

              <div [hidden]="doNotDisplayFailureMessage" class="alert alert-danger">Failed to create site post office box number.</div>

              <fieldset class="form-group">
                <div class="form-group">
                  <label for="">Post Office Box Number</label><input class="form-control" formControlName="postOfficeBoxNumber" required placeholder="Enter Post Office Box Number" type="number">
                  <div [hidden]="postOfficeBoxNumber.valid || postOfficeBoxNumber.pristine" class="alert alert-danger">Invalid post office box number.</div>
                </div>
              </fieldset>

              <div class="form-buttons-w">
                <button class="btn btn-primary button1" [disabled]="!sitePostOfficeBoxEditForm.valid" type="submit"> Create</button>
                <button class="btn btn-white" type="cancel" (click)="cancel()"> Cancel</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
