<div class="content-i asset-container">

  <site-top-menu></site-top-menu>

  <div class="content-box">
    <div class="row">
      <div class="col-sm-12">
        <div class="element-wrapper">
          <div class="element-box">
            <form [formGroup]="siteWebSiteForm" (ngSubmit)="onCreate()">
              <h5 class="form-header">
                {{ webSiteExist ? "Edit":"New"}} Website Form
              </h5>

              <div [hidden]="doNotDisplayFailureMessage" class="alert alert-danger">Failed to {{ webSiteExist ? "Update":"Create"}} Website.</div>

              <fieldset class="form-group">
                <div class="form-group">
                  <label for="name">Name</label><input class="form-control" formControlName="name" placeholder="Name" required type="text">
                  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Invalid web site name.</div>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div class="form-group">
                  <label for="uniformResourceIdentifier">Uniform Resource Identifier</label><input class="form-control" formControlName="uniformResourceIdentifier" placeholder="Uniform Resource Identifier" required type="text">
                  <div [hidden]="uniformResourceIdentifier.valid || uniformResourceIdentifier.pristine" class="alert alert-danger">Invalid Uniform Resource Identifier.</div>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div class="form-group">
                  <label for="description">Description</label><textarea class="form-control" formControlName="description" placeholder="Description" rows="3"></textarea>
                  <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Invalid description.</div>
                </div>
              </fieldset>

              <div class="form-buttons-w">
                <button class="btn btn-primary button1" [hidden]="webSiteExist" [disabled]="!siteWebSiteForm.valid" type="submit" (click)="onCreate()"> Create</button>
                <button class="btn btn-primary button1" [hidden]="!webSiteExist" [disabled]="!siteWebSiteForm.valid" type="submit" (click)="onUpdate()"> Update</button>
                <button class="btn btn-outline-danger" type="cancel" (click)="cancel()"> Cancel</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
