<div class="row">
  <div class="col-sm-12">
    <div class="element-wrapper form-wrapper">

      <div class="element-box">
        <form [formGroup]="assetTypeForm">
          <h5 class="form-header">
            {{ update ? "Update" : "New" }} Asset Type
          </h5>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Instance Of</mat-label>
            <mat-select [formControl]="instanceOf">
              <mat-option *ngFor="let instance of instances" [value]="instance.instanceId">{{instance.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="instanceOf.hasError('required')">
              Instance of is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Sub Type Of</mat-label>
            <input matInput [formControl]="parent" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let assetType of assetTypes" [value]="assetType.name" (onSelectionChange)="onAssetTypeSelect(assetType)">{{assetType.name}}</mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="parent.hasError('required')">
              Sub type is <strong>required</strong>
            </mat-error>
            <mat-hint>E.g Discrete Item.</mat-hint>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput [formControl]="name">
            <mat-error *ngIf="name.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput  [formControl]="description"></textarea>
          </mat-form-field>

          <app-asset-spec-form *ngIf="instanceOf.value === '8bc5fa8a-84b6-4088-91d4-8a1cc84e7cff'" [parentForm]="assetTypeForm" (onBrandSelect)="onBrandSelect($event)"></app-asset-spec-form>

          <app-asset-characteristic-sec [parentForm]="assetTypeForm" [assignedChars]="assignedChars"></app-asset-characteristic-sec>

          <app-asset-name-sec [parentForm]="assetTypeForm" [assetNames]="assetNames"></app-asset-name-sec>

          <app-asset-identifier-sec [parentForm]="assetTypeForm" [assetIdentifiers]="assetIdentifiers"></app-asset-identifier-sec>

          <app-asset-role-sec [parentForm]="assetTypeForm" [assetRoles]="assetRoles"></app-asset-role-sec>

          <div class="error-box-text">
            <span [hidden]="doNotDisplayFailureMessage" class="text-danger">{{update ? 'Update': 'New'}} Asset Type failed.</span>
          </div>
          <div class="form-buttons-w">
            <button mat-flat-button color="primary" [disabled]="!assetTypeForm.valid" type="submit" (click)=" update ? onUpdate() : onCreate()">{{ update ? "Update":"Create"}}</button>
            <button class="right-button-form" mat-stroked-button color="warn" type="button" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
