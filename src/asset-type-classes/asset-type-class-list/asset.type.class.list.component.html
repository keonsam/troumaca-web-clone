<div class="content-i asset-container">

  <!--<asset-type-class-top-menu></asset-type-class-top-menu> -->

  <div class="content-box">

    <div class="element-wrapper">
      <h6 class="element-header">
        Assets Listing <object align="right" style="align:right;"><a class="btn btn-sm btn-primary pull-right"  href="#" [routerLink]="routerLinkCreateAssetTypeClass" >New</a></object>
      </h6>
      <div class="element-box">

      <!--  <search></search> -->

        <div class="table-responsive table-section">
          <table class="table table-striped table-lightfont table-full-width">
            <thead>
              <tr>
                <th>name</th>
                <th>description</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>name</th>
                <th>description</th>
                <th class="text-center">Actions</th>
              </tr>
            </tfoot>
            <tbody>
              <tr role="row" *ngFor="let assetTypeClass of assetTypeClasses.assetTypeClasses; let index = index; let isOdd=odd; let isEven=even" [class.odd]="isOdd" [class.even]="isEven">
                <td>{{assetTypeClass.name}}</td>
                <td>{{assetTypeClass.description}}</td>
                <td class="row-actions">
                 <a [routerLink]="['/asset-type-classes', assetTypeClass.assetTypeClassId, 'edit']"><i class="os-icon os-icon-ui-49"></i></a><a data-target="#DeleteModal1" data-toggle="modal" class="danger" (click)="onOpenModal(assetTypeClass.assetTypeClassId, assetTypeClass.name);false;" href="#"><i class="os-icon os-icon-ui-15"></i></a>
                </td>
              </tr>
              <tr *ngIf="assetTypeClasses.assetTypeClasses.length <= 0" class="odd">
                <td valign="top" align="" colspan="3" class="dataTables_empty no-table-data-td no-data-center">No data available in table</td>
              </tr>
            </tbody>
          </table>
          <app-delete-modal [name]="assetTypeClassName" (delete)="onDelete($event)"></app-delete-modal>
          <paging [page]="assetTypeClasses.page" (requestPage)="onRequestPage($event)"></paging>
        </div>
      </div>
    </div>
  </div>
</div>
