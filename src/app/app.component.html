<div [ngClass]="{'all-wrapper': true, 'with-pattern': isAuthPath === true, 'solid-bg-all': isAuthPath === false}"
     fxLayout="row wrap" [fxLayoutAlign]="isAuthPath ? 'center center': 'start start'"
>
  <top-menu fxFlex="0 0 100%" *ngIf="isAuthPath === false"></top-menu>

  <div [fxFlex]="isAuthPath ? '1 1 auto': '0 0 100%'" [ngClass]="{'content-w': isAuthPath === false, 'auth-box-w': isAuthPath === true, 'wider': isAuthPath === true }">
    <router-outlet></router-outlet>
  </div>
</div>
