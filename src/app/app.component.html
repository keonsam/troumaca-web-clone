<div [ngClass]="{'all-wrapper': true, 'menu-side': true, 'with-pattern': isAuthPath}">
  <div [ngClass]="{'layout-w': isLoggedIn}">
    <!--------------------
    START - Mobile Menu
    -------------------->
    <app-mobile-menu *ngIf="isLoggedIn"></app-mobile-menu>
    <!--------------------
    END - Mobile Menu
    -------------------->

    <!--Might be able to move order down to the component-->
    <div [ngClass]="{'container-app': isLoggedIn}">

      <!--------------------
      START - Menu side compact
      -------------------->
      <app-side-menu *ngIf="isLoggedIn"></app-side-menu>
      <!--------------------
      END - Menu side compact
      -------------------->

      <!--Might be able to move order down to the component-->
      <div [ngClass]="{'container-content2': isLoggedIn}">
        <!--------------------
        START - Content W
        -------------------->
        <router-outlet></router-outlet>
      </div>
        <!--------------------
        End - Content W
        -------------------->
    </div>

  </div>
  <!--No idea what this is for-->

</div>
