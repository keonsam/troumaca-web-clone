<div [ngClass]="{'all-wrapper': true, 'with-pattern': isAuthPath, 'solid-bg-all': !isAuthPath}"
     fxLayout="row wrap" [fxLayoutAlign]="isAuthPath ? 'center center': 'start start'"
>
  <top-menu fxFlex="0 0 100%" [hidden]="isAuthPath"></top-menu>
  <div [fxFlex]="isAuthPath ? '1 1 auto': '0 0 100%'" [ngClass]="{'content-w': !isAuthPath, 'auth-box-w': isAuthPath, 'wider': isAuthPath }">
    <div *ngIf="isAuthPath" class="logo-w">
      <a [routerLink]="homeLink"><img alt="" src="../images/logo-big.png"></a>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
