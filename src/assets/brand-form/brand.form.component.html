<form [formGroup]="assetBrandForm">
  <h5 class="form-header">
    Asset Brand
  </h5>

  <div class="row">

    <div class="col-sm-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="name">
        <mat-error *ngIf="name.hasError('required')">
          Name Of is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-sm-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Abbreviation</mat-label>
        <input matInput [formControl]="abbreviation">
        <mat-error *ngIf="abbreviation.hasError('required')">
          Abbreviation is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput  [formControl]="description"></textarea>
  </mat-form-field>

  <div class="error-box-text"><span [hidden]="doNotDisplayFailureMessage" class="text-danger">{{assetBrandExist ? 'Update': 'New'}} asset brand failed.</span></div>

  <div class="form-buttons-w">
    <button mat-stroked-button color="warn" type="button" (click)="cancel()">Cancel</button>
    <button class="right-button" mat-flat-button color="primary" [disabled]="!assetBrandForm.valid" type="submit" (click)=" assetBrandExist ? onUpdate() : onCreate()">Confirm</button>
  </div>

</form>
