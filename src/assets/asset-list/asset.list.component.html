<app-asset-list-empty *ngIf="assets.assets.length < 1"></app-asset-list-empty>
<ul *ngIf="listType === 'list' && assets.assets.length >= 1"
    class="al-list"
    fxLayout="column"
    fxLayoutGap="8px">
  <li *ngFor="let asset of assets.assets" class="al-rows-items" fxLayoutAlign="space-between" >
    <div
      fxLayout="row no-wrap"
      fxLayoutGap="19px"
      fxLayoutAlign="start center"
      fxLayoutGap.xs="15px"
    >
      <div class="al-ri-circle" fxLayoutAlign="center center">
        <img class="al-ri-circle-img" [src]="asset.image || '../css/images/asset-img.svg'" alt="image of asset"/>
      </div>
      <span class="al-ri-span">{{asset.name}}</span>
    </div>
    <div
      fxLayoutAlign="start center"
    >
      <div class="al-ri-type" fxLayoutAlign="center center">
        <span class="al-ri-type-span">{{asset.assetType.name}}</span>
      </div>
      <fa-icon class="al-ri-edit-icons" [icon]="faTrashAlt" fxHide.xs></fa-icon>
      <fa-icon class="al-ri-edit-icons" [icon]="faEdit" fxHide.xs></fa-icon>
      <fa-icon
        class="al-ri-edit-ellipsis"
        [icon]="faEllipsisV"
        fxFlexAlign="start"
      ></fa-icon>
    </div>
  </li>
</ul>
<ul *ngIf="listType === 'grid'  && assets.assets.length >= 1"
    class="asset-grid"
    gdColumns="repeat(auto-fill, 111px)"
    gdGap="8px 8px">
  <li *ngFor="let asset of assets.assets"
      class="al-grid-items"
      gdRows="16px 41px auto 9px"
      gdColumns="auto 6px"
  >
    <fa-icon
      class="al-ri-edit-ellipsis al-ri-ee--g"
      [icon]="faEllipsisV"
      gdColumn="2/3"
      gdRow="1/2"
    ></fa-icon>
    <span
      class="al-ri-circle"
      fxLayoutAlign="center center"
      gdColumn="1/2"
      gdRow="1/3"
    >
        <img class="al-ri-circle-img" [src]="asset.image || '../css/images/asset-img.svg'" alt="image of asset"/>
      </span>
    <span
      gdColumn="1/3"
      gdRow="3/4"
      class="al-ri-span al-ri-span-g"
    >{{asset.name}}</span>
  </li>
</ul>
