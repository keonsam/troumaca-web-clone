      <div class="col-sm-7">
        <div class="element-wrapper">
          <div class="element-box">
            <form [formGroup]="userMeForm">
              <div class="element-info">
                <div class="element-info-with-icon">
                  <div class="element-info-icon">
                    <div class="os-icon os-icon-wallet-loaded"></div>
                  </div>
                  <div class="element-info-text">
                    <h5 class="element-inner-header">
                      Profile
                    </h5>
                  </div>
                </div>
              </div>

              <div [hidden]="doNotDisplayFailureMessage" class="alert alert-danger">Failed to Update Your Profile.</div>

              <div [hidden]="!userExist">

              <fieldset class="form-group">
                <div class="form-group">
                  <label for="username">Username</label><input id="username" class="form-control" formControlName="username" placeholder="Enter Email or Phone Number" [required]="userExist" type="text">
                  <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Invalid Email or Phone Number.</div>
                </div>
              </fieldset>

              <div class="row">
                <div class="col-sm-6">
                  <fieldset class="form-group">
                    <div class="form-group">
                      <label for="new-password">New Password</label><input id="new-password" class="form-control" formControlName="password" placeholder="Enter New password" [required]="requiredState" type="password">
                      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Invalid new Password.</div>
                    </div>
                  </fieldset>
                </div>

                <div class="col-sm-6">
                  <fieldset class="form-group">
                    <div class="form-group">
                      <label for="confirm-password">Confirm Password</label><input id="confirm-password" class="form-control" formControlName="confirmPassword" placeholder="Enter Password Again" [required]="requiredState" type="password">
                      <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">Re-enter your Password Again.</div>
                    </div>
                  </fieldset>
                </div>
              </div>

              <legend><span>Personal Information</span></legend>

              </div>

              <fieldset class="form-group">
                <div class="form-group">
                  <label for="first-name">First Name</label><input id="first-name" class="form-control" formControlName="firstName" placeholder="Enter First Name" required="required" type="text">
                  <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">Invalid First Name.</div>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div class="form-group">
                  <label for="middle-name">Middle Name</label><input id="middle-name" class="form-control" formControlName="middleName" placeholder="Enter Middle Name" required="required" type="text">
                  <div [hidden]="middleName.valid || middleName.pristine" class="alert alert-danger">Invalid Middle Name.</div>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div class="form-group">
                  <label for="last-name">Last Name</label><input id="last-name" class="form-control" formControlName="lastName" placeholder="Enter Last Name" required="required" type="text">
                  <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Invalid Last Name.</div>
                </div>
              </fieldset>

              <div class="form-buttons-w">
                <button class="btn btn-primary" [disabled]="!userMeForm.valid" type="submit" (click)="onUpdate()">Update</button>
              </div>

            </form>
          </div>
