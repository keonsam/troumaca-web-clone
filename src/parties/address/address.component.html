<form [formGroup]="addressForm">
  <h5 class="form-header">Address</h5>

  <div class="row">

    <div class="col-sm-12 col-md-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Street Number</mat-label>
        <input matInput [formControl]="streetNumber">
        <mat-error *ngIf="streetNumber.hasError('required')">
          Street Number is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-sm-12 col-md-9">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Street Name</mat-label>
        <input matInput [formControl]="streetName">
        <mat-error *ngIf="streetName.hasError('required')">
          Street Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="col-sm-12 col-md-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput [formControl]="postCode">
        <mat-error *ngIf="postCode.hasError('required')">
          Postal Code is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-sm-12 col-md-9">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>State/Province</mat-label>
        <input matInput [formControl]="stateOrProvince">
        <mat-error *ngIf="stateOrProvince.hasError('required')">
          State/Province is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="col-sm-12 col-md-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>City</mat-label>
        <input matInput [formControl]="city">
        <mat-error *ngIf="city.hasError('required')">
          City is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-sm-12 col-md-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput [formControl]="country">
        <mat-error *ngIf="country.hasError('required')">
          Country is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

  </div>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput  [formControl]="description"></textarea>
  </mat-form-field>

  <div  class="error-box-text"><span [hidden]="doNotDisplayFailureMessage" class="text-danger">{{errorMessage}}</span></div>

  <div class="form-buttons-w">
    <button mat-stroked-button color="warn"  type="button" (click)="cancel()">Cancel</button>
    <button class="right-button" mat-flat-button color="primary" [disabled]="!addressForm.valid" type="submit" (click)="type2 ? onUpdate(): onCreate()">Confirm</button>
  </div>

</form>
