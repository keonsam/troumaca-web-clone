<form [formGroup]="contactInfoForm">
  <h5 class="form-header">Contact Info<i *ngIf="activePane === 'left'" class="os-icon os-icon-pencil-2 float-right blue-icon" (click)="setActivePane('right')"></i></h5>

  <div class="slider-container">
    <div class="parent-slider" [@slide]="activePane">
      <div class="child-slider">
        <div class="card-front-elements">
          <div class="row">
            <div class="col-sm-3">
              <span class="front-card-header">Email</span>
            </div>
            <div class="col-sm-9">
              <span class="front-card-text">{{contactInfo.email || 'null'}}</span>
            </div>
          </div>
        </div>
        <div class="card-front-elements">
          <div class="row">
            <div class="col-sm-3">
              <span class="front-card-header">Phone</span>
            </div>
            <div class="col-sm-9">
              <span class="front-card-text">{{contactInfo.phone || 'null'}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="child-slider">
        <div class="row">
          <div class="col-sm-12 col-md-7">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <mat-icon matPrefix color="primary">email</mat-icon>
              <input matInput [formControl]="email">
              <mat-error *ngIf="email.hasError('validateEmail') && !email.hasError('email') && !email.hasError('required')">
                Email address must not be taken.
              </mat-error>
              <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Must be valid email address.
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-sm-12 col-md-5">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Phone</mat-label>
              <mat-icon matPrefix color="primary">phone</mat-icon>
              <input matInput [formControl]="phone" type="number">
              <mat-error *ngIf="phone.hasError('validateEmail') && !phone.hasError('required')">
                Must not be taken.
              </mat-error>
              <mat-error *ngIf="phone.hasError('required')">
                E.g 15417543010.
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div  class="error-box-text"><span [hidden]="doNotDisplayFailureMessage" class="text-danger">{{errorMessage}}</span></div>

        <div class="form-buttons-w">
          <button mat-flat-button color="primary" [disabled]="!contactInfoForm.valid" type="submit" (click)="update ? onUpdate(): onCreate()">{{update ? "Update":"Add"}}</button>
          <button class="right-button-form" mat-stroked-button color="warn" type="button" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
