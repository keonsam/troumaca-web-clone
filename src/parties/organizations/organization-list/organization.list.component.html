<div class="content-i">

  <!--<employee-top-menu></employee-top-menu>-->

  <div class="content-box">

    <div class="element-wrapper">
      <h6 class="element-header">
        Organization Listing <object align="right" style="align:right;"><a class="btn btn-sm btn-primary pull-right" [routerLink]="routerLinkCreateUser" href="#">New</a></object>
      </h6>
      <div class="element-box">

        <!--
        Todo: Search is a great feature that we will have however we might just hold off doing it for the first
        Todo: release
        -->

        <!--<search></search>-->

        <div class="table-responsive table-section">
          <table class="table table-striped table-lightfont table-full-width">
            <thead>
            <tr>
              <th>Name</th>
              <th>Purpose</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
              <th>Name</th>
              <th>Purpose</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
            </tfoot>
            <tbody>
            <tr role="row" *ngFor="let organization of organizations.organizations; let index = index; let isOdd=odd; let isEven=even" [class.odd]="isOdd" [class.even]="isEven">
              <td>{{organization.name}}</td>
              <td>{{organization.purpose}}</td>
              <td>{{organization.description}}</td>
              <td class="row-actions">
                <a [routerLink]="['/parties/organizations', organization.partyId, 'edit']" href="#"><i class="os-icon os-icon-ui-49"></i></a><a data-target="#DeleteModal1" data-toggle="modal" class="danger" (click)="onOpenModal(organization.partyId, organization.name)"><i class="os-icon os-icon-ui-15"></i></a>
              </td>
            </tr>
            <tr *ngIf="organizations.organizations.length < 1" class="odd">
              <td valign="top" align="" colspan="6" class="dataTables_empty no-table-data-td no-data-center">No data available in table</td>
            </tr>
            </tbody>
          </table>
          <div aria-labelledby="DeleteModalLabel" class="modal fade bd-example-modal-sm" id="DeleteModal1" role="dialog" tabindex="-1" style="display: none;" aria-hidden="true">
           <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
             <div class="modal-header">
              <h5 class="modal-title" id="DeleteModalLabel">
               Delete {{organizationName}}
              </h5>
              <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true"> Ã—</span></button>
             </div>
             <div class="modal-body">
             <p>Are you sure you want to delete {{organizationName}}?</p>
             </div>
                <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button"> Close</button>
                <button class="btn btn-danger" type="button" data-dismiss="modal" (click)="onDelete()"> Delete</button>
               </div>
              </div>
             </div>
           </div>

          <paging [page]="organizations.page" (requestPage)="onRequestPage($event)"></paging>
        </div>

      </div>
    </div>
  </div>
</div>
