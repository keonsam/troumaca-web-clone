<div [formGroup]="assetCharacteristicForm">
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-icon matSuffix color="primary">add_circle_outline</mat-icon>
    <mat-label>Select Characteristics</mat-label>
    <mat-select [formControl]="assetCharacteristic" multiple>
      <mat-option *ngFor="let assetCharacteristic of assetCharacteristics" [value]="assetCharacteristic.assetCharacteristicId">{{assetCharacteristic.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <button mat-stroked-button color="accent" type="button" (click)="onNoClick()">Back</button>
  <button class="right-button-form" mat-flat-button color="primary" [disabled]="!assetCharacteristicForm.valid" type="submit" (click)="onAdd()">Add</button>
</div>
