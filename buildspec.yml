version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - npm install -g @angular/cli
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm build --base-href ./
  post_build:
    commands:
      - echo Build completed on `date`
      - cp appspec.yml dist
      - cp -r node_modules dist
      - cp -r scripts dist
      - cd dist
      - zip -r troumaca-web.zip *
      - mv troumaca-web.zip ../
artifacts:
    files:
      - troumaca-web.zip
